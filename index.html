<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <!-- <link rel="stylesheet" href="./dist/style.css" /> -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./script2.js" defer></script>
  </head>
  <body>
    <section class="container d-flex justify-content-center">
      <div class="main-container">
        <!-- Heading-container start -->
        <div class="form-heading">
          <h3 class="fs-2">Registration Form!</h3>
        </div>
        <div class="form-some-text">
          <p>Please Successful Resisted this form</p>
        </div>
        <!-- Heading-container End-->
        <form action="" class="form-container" id="form">
          <div class="form-check">
            <label for="label" class="form-label">First Name</label>
            <input
              type="text"
              name="label"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
            <small>Error Message</small>
          </div>
          <div class="form-check">
            <label for="label" class="form-label">Last Name</label>
            <input
              type="text"
              name="label"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
            <small>Error Message</small>
          </div>
          <div class="form-check">
            <label for="label" class="form-label">Email</label>
            <input
              type="email"
              name="label"
              class="form-control"
              id="email"
              placeholder="Email"
            />
            <small>Error Message</small>
          </div>
          <div class="form-check">
            <label for="label" class="form-label">Password</label>
            <input
              type="password"
              name="label"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <small>Error Message</small>
          </div>
          <div class="form-check">
            <label for="label" class="form-label">Conform Password</label>
            <input
              placeholder="Conform Password"
              type="password"
              name="label"
              class="form-control"
              id="confromPass"
            />
            <small>Error Message</small>
          </div>
          <div class="">
            <button
              type="submit"
              class="btn btn-primary my-4 myBtn"
              id="button"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
